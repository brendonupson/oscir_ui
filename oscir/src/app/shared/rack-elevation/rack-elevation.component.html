
<div class="rack_outside">
    
<p class="rack_heading_text">{{rack.rackName}}</p>

<div class="rack_holder">
    <div *ngFor="let ru of ruList" class="rack_row">
        <div class="rack_left">{{ru}}</div>

        <div class="rack_middle"></div>

        <div class="rack_right">{{ru}}</div>
    </div>
    <div *ngFor="let rackItem of rack.rackItems" class="rack_item" [title]="rackItem.toolTip" [ngStyle]="getItemStyle(rackItem)" (click)="doOpenLink(rackItem)">
        {{rackItem.label}}
    </div>
</div>

<p class="rack_summary_text"><strong>{{freeSlots}}</strong> free slots <br/>
    <strong>{{getDisplayTotalKW() | number:'1.0-0'}}</strong> kW<br/>
    <strong>{{getDisplayTotalBTUhr() | number:'1.0-0'}}</strong> BTU/hr
</p>
</div>
