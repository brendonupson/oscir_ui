<h2>Add Relationship</h2>


<form [formGroup]="editForm">
  <div class="row">
    <div class="col-sm-4">      
          <div style="height: 250px; overflow: auto; border: 1px solid #c0c0c0; margin-bottom: 5px;">
          <mat-list>
              <mat-list-item *ngFor="let ci of sourceConfigItems">{{ci.name}}</mat-list-item>              
          </mat-list>
          </div>         
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput formControlName="relationshipDescription" placeholder="Relationship (default=blank)" />
      </mat-form-field>

      <mat-checkbox formControlName="invertRelationship" value="1" class="checkbox-margin">
          Invert relationship
        </mat-checkbox>
    </div>
    <div class="col-sm-4">
      <div class="fieldContainer">
        <mat-form-field>
          <mat-select formControlName="classEntityId" placeholder="Class" (selectionChange)="loadConfigItems()">
            <mat-option [value]="">Any</mat-option>
            <mat-option *ngFor="let class of classes" [value]="class.id">
              {{class.className}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field>
          <mat-select formControlName="ownerId" placeholder="Owner" (selectionChange)="loadConfigItems()">
            <mat-option [value]="">Any</mat-option>
            <mat-option *ngFor="let owner of owners" [value]="owner.id">
                {{owner.ownerName}} ({{owner.ownerCode}})
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field>
          <mat-select formControlName="targetConfigItemId" placeholder="Target Configuration Item">
            <mat-option [value]=""></mat-option>
            <mat-option *ngFor="let ci of targetConfigItems" [value]="ci.id">
              {{ci.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    
    
  </div>



  <app-list-errors [errors]="errors"></app-list-errors>

  <div class="buttonPanel">
    <button mat-button (click)="onSubmit()">Add Relationship</button>
    &nbsp;
    <button mat-button (click)="doCloseDialog()">Close</button>
  </div>
</form>
