<button mat-button (click)="doNew()"><mat-icon>note_add</mat-icon> New</button> &nbsp; 
<button mat-button (click)="doExportViewData()" *ngIf="isClassSelected()"><mat-icon>save_alt</mat-icon> Export</button> &nbsp; 

<form [formGroup]="searchForm">

<mat-form-field>
  <mat-select formControlName="classEntityId" placeholder="Class" (selectionChange)="doSearch()">
      <mat-option [value]="">Any</mat-option>
    <mat-option *ngFor="let class of classes" [value]="class.id">
      {{class.className}}
    </mat-option>
  </mat-select>
</mat-form-field>

&nbsp;

<mat-form-field>
  <mat-select formControlName="ownerId" placeholder="Owner" (selectionChange)="doSearch()">
    <mat-option [value]="">Any</mat-option>
    <mat-option *ngFor="let owner of owners" [value]="owner.id">
      {{owner.ownerName}}
    </mat-option>
  </mat-select>
</mat-form-field>

&nbsp;

<mat-form-field>
    <input matInput formControlName="nameLike" placeholder="Name (like)" value="" />
</mat-form-field>

&nbsp;

<button mat-button (click)="doSearch()"><mat-icon>search</mat-icon> Search</button> &nbsp; 
</form>


<mat-table [dataSource]="dataSource" matSort *ngIf="dataSource != null">
    <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
          <button mat-button (click)="doDeleteSelected()" *ngIf="isSelected()"><mat-icon>delete_forever</mat-icon></button> 
          <button mat-button (click)="doAddBulkRelationship()" *ngIf="isSelected()"><mat-icon>timeline</mat-icon></button> 
          <button mat-button (click)="doEditBulk()" *ngIf="isSelected()"><mat-icon>ballot</mat-icon></button> 
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CI Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="comments">
          <mat-header-cell *matHeaderCellDef>Comments</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.comments}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdOn">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Created</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.createdOn | date : 'yyyy-MM-dd HH:mm'}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="modifiedOn">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Modified</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.modifiedOn | date : 'yyyy-MM-dd HH:mm'}} </mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>

</mat-table>
<mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 200]"  [length]="totalRecordCount" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>
