<h1 *ngIf="user.createdOn">Edit: {{ user.username }} </h1>
<h1 *ngIf="!user.createdOn">New User</h1>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
<input type="hidden" formControlName="id" />

<div class="fieldContainer">  
    <mat-form-field>
        <input matInput formControlName="username" placeholder="User Name" value="" />
    </mat-form-field>
    
    <div>
        <mat-checkbox formControlName="isAdmin">Administrator</mat-checkbox>        
    </div>
    
    <mat-form-field>
        <input matInput formControlName="firstName" placeholder="First Name" value="" />
    </mat-form-field>
    
    <mat-form-field>
        <input matInput formControlName="lastName" placeholder="Last Name" value="" />
    </mat-form-field>
    
    <mat-form-field>
        <textarea matInput formControlName="comments" placeholder="Comments"></textarea>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput formControlName="newPassword" placeholder="Set new password" value="" type="password" />
    </mat-form-field>
    
</div>

<app-list-errors [errors]="errors"></app-list-errors>
<div class="buttonPanel">
<button mat-button type="submit">Save</button>
&nbsp;
<button mat-button (click)="doCancel()">Cancel</button> 
</div>


</form>

<edit-audit [audit]="user"></edit-audit>
